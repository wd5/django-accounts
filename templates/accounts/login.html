{% extends "template.html" %}

{% load bootstrap %}
{% load i18n %}

{% block content %}
	<div class="container">
		<div id="content">
		    {% if form.errors %}
            	<p>Authentication error</p>
            {% endif %}
			<form action="" method="post" class="form">
				{{ form|bootstrap }}
				<div class="form-actions">
					{% csrf_token %}
					<input type="submit" value="{% trans 'submit' %}" class="btn">
				</div>		
			</form>
		</div>
	</div>    
{% endblock %}
